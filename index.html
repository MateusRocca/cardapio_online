<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    <meta property="og:type" content="website">
    <meta property="og:title" content="Rocca Burguer - O melhor Hamburguer artesanal!">
    <!--<meta property="og:image" content="">-->
    <meta property="og:description" content="O melhor Hamburguer artesanal!">
    <meta property="og:site_name" content="Rocca Burguer">
    
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/output.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="script.js" defer></script>


    <title>Hamburgueria Rocca</title>
</head>

<body>
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="assets/hamb-1.png" alt="Logo da hamburgueria"
                class="w-32 h-32 rounded-full shadow-lg hover:scale-110">
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">
                Hamburgueria Rocca
            </h1>
            <span class="text-white font-medium">
                Guaxupé - Minas Gerais
            </span>

            <div class="bg-green-600 px-4 rounded-lg mt-4" id="date-span">
                <span class="text-white font-medium">Seg á Dom - 18:00 as 22:00</span>
            </div>
        </div>
    </header>


    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
        Conheça nosso menu
    </h2>

    <!-- INICIO MENU -->
    <main id="menu">

        <section class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16" id="listaHamb">
            
        </section>

        <!--BEBIDAS-->

        <div class="mx-auto max-w-7xl px-2 my-2">
            <h2 class="font-bold text-3xl">
                Bebidas
            </h2>
        </div>

        <!--GRID BEBIDAS-->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16" id="listaBebidas">
            
        </div>
        </section>
    </main>


    <!--MODAL-->
    <div class="bg-black/50 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden" id="cart-modal">
        <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
            <h2 class="text-center font-bold text-2xl mb-2">Meu carrinho</h2>

            <!--cart-items vai ser a div onde irá aparecer a atualização dos itens selecionados no carrinho-->
            <div id="cart-items" class="flex justify-between md-2 flex-col"></div>

            <p class="font-bold">Total: <span id="cart-total">0.00</span></p>
            <p class="font-bold mt-4">Endereço de entrega:
                <input type="text" placeholder="Digite seu endereço completo:" id="address"
                    class="w-full border-2 p-1 rounded my-1">
            </p>
            <p class="text-red-500 hidden" id="address-warn">Digite seu endereço completo</p>

            <div class="flex items-center justify-between mt-5 w-full">
                <button id="close-modal-btn">Fechar</button>
                <button id="checkout-btn" class="bg-green-500 text-white px-4 py-1 rounded">Finalizar pedido</button>
            </div>
        </div>
    </div>



    <footer class="w-full bg-red-500 py-3 fixed bottom-0 z-40 flex items-center justify-center">
        <button class="flex items-center gap-2 text-white font-bold" id="cart-btn">

            (<span id="cart-count">0</span>)
            Veja meu carrinho
            <i class="fa fa-cart-plus text-lg text-white"></i>
        </button>
    </footer>

</body>

</html>
